name: After Release Work

on:
  workflow_run:
    workflows: ["Release Python Package"]
    types:
      - completed
  push:
    branches: ["main", "release"]
    tags: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: check github variable
        run: |
          echo $GITHUB_REF
          echo ${{ github.event_name }}
          echo ${{ github.event.base_ref }}
